<!DOCTYPE html>
<html>
<head>
  <title>AngularJS Tutorials</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/5.4.7/css/foundation.css">
  <script src="https://code.angularjs.org/1.6.0/angular.js"></script>
</head>
<body>

  <div ng-app="myApp">
    <div ng-controller="AvengersCtrl">
      <input type="text" ng-model="search">
      <table>
        <tr ng-repeat="actor in avengers.cast | filter:search | orderBy:'name'">
            <td>{{actor.name | uppercase}}</td>
            <td>{{actor.character}}</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
